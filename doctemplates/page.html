<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Riot Documentation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
  <script src="/semantic/dist/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.1/riot+compiler.min.js"></script>
  <script src="/{{page.filename}}" type="riot/tag"></script>

</head>
<body>
<h2 class="ui dividing header">{{page.name}}</h2>
<div class="ui message">
    {{page.description}}
  </div>
    {% if page.example %}
    <h4 class="ui header">
      {{page.example.name}}
    </h4>
      <div class="example">
        {{page.example.description | raw}}
      </div>
      <pre>
        {{page.example.description}}
      </pre>

    {% endif %}
	
</body>
</html>
